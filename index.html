
<!DOCTYPE html>
<html>
<head>
  <title>Estructura Ecologica Principal</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>
  <style type="text/css">
    body {
       margin: 0;
       padding: 0;
    }
    html, body, #map{
       width: 100%;
       height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
      var map = L.map('map').setView([8.034055983609479, -72.52623751390576], 10);
		var gato = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="http://cloudmade.com">CloudMade</a>',
		maxZoom: 15
		}).addTo(map);
		
		var gato2 = L.tileLayer('http://www.google.cn/maps/vt?lyrs=s@189&gl=cn&x={x}&y={y}&z={z}', {
		attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="http://cloudmade.com">CloudMade</a>',
		maxZoom: 15
		}).addTo(map);
	  
	 
		var cbhumtro = L.tileLayer('./bhumtro/{z}/{x}/{y}.png', {
        minZoom: 8,
        maxZoom: 15,
        tms: false,
        attribution: 'Equipo SIG Área Metropolitana de Cúcuta'
      }).addTo(map);
		
		var cbhumetropint = L.tileLayer('./bhumetropint/{z}/{x}/{y}.png', {
        minZoom: 8,
        maxZoom: 15,
        tms: false,
        attribution: 'Equipo SIG Área Metropolitana de Cúcuta'
      }).addTo(map);
		
		var cbsecotint = L.tileLayer('./bsecotint/{z}/{x}/{y}.png', {
        minZoom: 8,
        maxZoom: 15,
        tms: false,
        attribution: 'Equipo SIG Área Metropolitana de Cúcuta'
      }).addTo(map);
		
		var cbsubxero = L.tileLayer('./bsubxero/{z}/{x}/{y}.png', {
        minZoom: 8,
        maxZoom: 15,
        tms: false,
        attribution: 'Equipo SIG Área Metropolitana de Cúcuta'
      }).addTo(map);
	  
		var ccuerp = L.tileLayer('./cuerp/{z}/{x}/{y}.png', {
        minZoom: 8,
        maxZoom: 15,
        tms: false,
        attribution: 'Equipo SIG Área Metropolitana de Cúcuta'
      }).addTo(map);
		
		var cculti = L.tileLayer('./culti/{z}/{x}/{y}.png', {
        minZoom: 8,
        maxZoom: 15,
        tms: false,
        attribution: 'Equipo SIG Área Metropolitana de Cúcuta'
      }).addTo(map);
	  
		var ceros = L.tileLayer('./eros/{z}/{x}/{y}.png', {
        minZoom: 8,
        maxZoom: 15,
        tms: false,
        attribution: 'Equipo SIG Área Metropolitana de Cúcuta'
      }).addTo(map);
	  
		//var csuelopr = L.tileLayer('file:///C:/eep/suelopr/{z}/{x}/{y}.png', {
        //minZoom: 8,
       // maxZoom: 15,
       // tms: false,
        //attribution: 'Equipo SIG Área Metropolitana de Cúcuta'
      //}).addTo(map);
	  
		var cverur = L.tileLayer('./verur/{z}/{x}/{y}.png', {
        minZoom: 8,
        maxZoom: 15,
        tms: false,
        attribution: 'Equipo SIG Área Metropolitana de Cúcuta'
      }).addTo(map);
	  
		var czonur = L.tileLayer('./zonur/{z}/{x}/{y}.png', {
        minZoom: 8,
        maxZoom: 15,
        tms: false,
        attribution: 'Equipo SIG Área Metropolitana de Cúcuta'
      }).addTo(map);
	 
	  	  	var ccorrbio = L.tileLayer('./corrbio/{z}/{x}/{y}.png', {
        minZoom: 8,
        maxZoom: 15,
        tms: false,
        attribution: 'Equipo SIG Área Metropolitana de Cúcuta'
      }).addTo(map);
	  
		var ccobbas = L.tileLayer('./cobbas/{z}/{x}/{y}.png', {
        minZoom: 8,
        maxZoom: 15,
        tms: false,
        attribution: 'Equipo SIG Área Metropolitana de Cúcuta'
      }).addTo(map);
	  
		var canillver = L.tileLayer('./anillver/{z}/{x}/{y}.png', {
        minZoom: 8,
        maxZoom: 15,
        tms: false,
        attribution: 'Equipo SIG Área Metropolitana de Cúcuta'
      }).addTo(map);
		
		var baseMaps = {
		"Mapa de Calles": gato,
		"Mapa Satelital": gato2
		};
		
		var overlayMaps = {
		"Bosque Humedo Tropical": cbhumtro,
		"Bosque Humedo Tropical Intervenido": cbhumetropint,
		"Bosque Seco Tropical Intervenido": cbsecotint,
		"Bosque Subxerofitico": cbsubxero,
		"Cuerpo de Agua": ccuerp,
		"Cultivos": cculti,
		"Erosión": ceros,
		//"Suelo de Protección": csuelopr,
		"Zonas Urbanas": czonur,
		"Corredor Biólogico": ccorrbio	
		"Cobertura Básica": ccobbas,
		"Verde urbano": cverur,
		"Anillo Verde": canillver
		};
	  
	 L.control.layers(baseMaps, overlayMaps).addTo(map);
  </script>
</body>
</html>
